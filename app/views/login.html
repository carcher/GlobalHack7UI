<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
    	<div class="panel panel-default">
    		<div class="panel-heading">
      		<h3 class="panel-title">Login</h3>
   			</div>
   			<div class="panel-body">
      		<form role="form">

      			<div class="form-group">
      				<input ng-model="userInfo.username" type="text" name="user_name" id="user_name" class="form-control input-sm" placeholder="Username">
      			</div>

  					<div class="form-group">
  						<input ng-model="userInfo.password" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
  					</div>

      			<input ng-click="logon()" type="submit" value="login" class="btn btn-info btn-block">

      		</form>
          <a class="pull-right" ng-href="#/signup">sign up</a>
      	</div>
  		</div>
  	</div>
  </div>
</div>
