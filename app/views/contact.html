<div class="container">
  <div ng-if="success" class="alert alert-success" role="alert">Message successfully sent</div>
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
    	<div class="panel panel-default">
    		<div class="panel-heading">
      		<h3 class="panel-title">Contact</h3>
   			</div>
   			<div class="panel-body">
      		<form role="form">

      			<div class="form-group">
      				<input type="text" ng-model="msgInfo.fullName" name="full_name" id="full_name" class="form-control input-sm" placeholder="Full Name">
      			</div>

  					<div class="form-group">
  						<input type="text" ng-model="msgInfo.email" name="email" id="email" class="form-control input-sm" placeholder="Email">
  					</div>

            <div class="form-group">
              <textarea ng-model="msgInfo.message" class="form-control" rows="3"></textarea>
            </div>

      			<input ng-click="sendMessage()" type="submit" value="Send" class="btn btn-info btn-block">

      		</form>
      	</div>
  		</div>
  	</div>
  </div>
</div>
